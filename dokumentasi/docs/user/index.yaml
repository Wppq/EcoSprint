get:
  security: 
    - {}
  operationId: get-user
  tags: 
    - User
  summary: Get User
  
  responses:
    200:
      description: Contracts listed.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Success.

    401:
      description: Unauthenticated.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Unauthenticated.
    
    403:
      description: Not enough privileges.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Not enough privileges.

post:
  security: 
    - {}
  operationId: create-user
  tags: 
    - User
  summary: Create user
  requestBody: 
    content: 
      application/json:
        schema: 
          type: object
          required:
            - name
            - username
            - password
            - email
            - role 
            - user
            - fakultas
            - cluster
          properties:
            name:
              type: string
              example: S1 teknik informatika
            username:
              type: string
              example: s1teknikinformatika
            password:
              type: string
              example: password
            email:
              type: string
              example: teknikinformatika@gmail.com
            role:
              type: string
              example: pusdit
            user:
              type: object
              required: 
                - id
                - name
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: Budi
            fakultas:
              type: object
              required: 
                - id
                - name
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: Teknik
            cluster:
              type: object
              required: 
                - id
                - name
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: S1

  responses: 
    201:
      description: User created.
      content: 
        application/json:
          schema: 
            type: object
            required: 
              -  message
            properties: 
              message:
                type: string
                example: Successfully user created.
                
    401:
      description: Unauthenticated.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Unauthenticated.
    
    403:
      description: Not enough privileges.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Not enough privileges.