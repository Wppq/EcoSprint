get:
  security:
    - AUTHORIZATION: ["access_token:token"]
  operationId: transaction-list
  tags:
    - Transaction
  summary: Get List Of transaction

  responses:
    200:
      description: Get list of transaction.
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              required:
                - id
                - title
                - status
                - nominal
              properties:
                id:
                  type: string
                  format: uuid
                  example: 01h4v193cbsqf516fhrjss2xzd
                title:
                  type: string
                  example: Bantu taman yang tergerus agar menjadi lebih baik
                status:
                  type: string
                  example: selesai
                nominal:
                  type: string
                  example: "20.000"

    401:
      description: Unauthenticated.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Unauthenticated.

    403:
      description: Unauthorized.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Unauthorized.
